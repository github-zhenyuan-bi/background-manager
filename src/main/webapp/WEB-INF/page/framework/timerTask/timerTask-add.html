<form id="timerTask-add-card" style="margin-top: 1.6rem;">
	<input type="hidden" name="id" value="${(task.id)!}">
	<input type="hidden" name="enable" value="${(task.enable)!'0'}">
	<div class="form-group row">
	    <label for="example-text-input" class="col-sm-3 col-form-label">任务名称</label>
	    <div class="col-sm-9">
	        <input class="form-control" type="text" maxlength="30" name="name" value="${(task.name)!}" autocomplete="off"
	        		data-parsley-required="true" data-parsley-required-message="任务名称不可为空"
	        		data-parsley-trigger="focusout">
	    </div>
	</div>
	<div class="form-group row">
	    <label for="example-text-input" class="col-sm-3 col-form-label">任务说明</label>
	    <div class="col-sm-9">
	        <input class="form-control" type="text" maxlength="30" name="descp" value="${(task.descp)!}" autocomplete="off"
	        		data-parsley-required="true" data-parsley-required-message="任务说明不可为空"
	        		data-parsley-trigger="focusout">
	    </div>
	</div>
	<div class="form-group row">
	    <label for="example-text-input" class="col-sm-3 col-form-label">任务周期</label>
	    <div class="col-sm-9">
	        <select class="form-control" name="corn">
				<#if constants??>
					<#list constants as constant>
						<option value="${(constant.constValue)!}" <#if task?? && task.corn == constant.constValue>selected</#if>>${(constant.constValue)!}(${(constant.descp)!})</option>
					</#list>
				</#if> 
            </select>
	    </div>
	</div>
	<div class="form-group row">
	    <label for="example-text-input" class="col-sm-3 col-form-label">执行方法</label>
	    <div class="col-sm-9">
	        <select class="form-control" name="methodname">
				<#if taskMethods??>
					<#list taskMethods?keys as methodName>
						<option value="${(methodName)!}" <#if task?? && task.methodname == methodName>selected</#if>>(${(methodName)!})${(taskMethods[methodName])!}</option>
					</#list>
				</#if> 
            </select>
	    </div>
	</div>
</form>
