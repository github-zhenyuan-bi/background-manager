<form class="constant-table-addConstant" style="margin-top: 1.6rem;">
	<input type="hidden" name="id">
	<div class="form-group row">
	    <label for="example-text-input" class="col-sm-3 col-form-label">常量类型</label>
	    <div class="col-sm-9">
	        <input class="form-control" type="text" maxlength="30" name="constType" 
	        		data-parsley-required="true" data-parsley-required-message="常量类型不可为空"
	        		data-parsley-pattern="^[a-zA-Z0-9_]{1,30}$" data-parsley-pattern-message="常量类型由1-30字母，数字，下划线"
	        		data-parsley-trigger="focusout">
	    </div>
	</div>
	<div class="form-group row">
	    <label for="example-text-input" class="col-sm-3 col-form-label">常量KEY</label>
	    <div class="col-sm-9">
	        <input class="form-control" type="text" maxlength="30" name="constKey" autocomplete="off"
	        		data-parsley-required="true" data-parsley-required-message="常量KEY不可为空"
	        		data-parsley-pattern="^[a-zA-Z0-9_]{1,30}$" data-parsley-pattern-message="常量KEY由1-30字母，数字，下划线"
	        		data-parsley-trigger="focusout">
	    </div>
	</div>
	<div class="form-group row">
	    <label for="example-text-input" class="col-sm-3 col-form-label">常量Value</label>
	    <div class="col-sm-9">
	        <input class="form-control" type="text" maxlength="1000" name="constValue" autocomplete="off"
	        		data-parsley-trigger="focusout">
	    </div>
	</div>
	<div class="form-group row">
	    <label for="example-text-input" class="col-sm-3 col-form-label">常量说明</label>
	    <div class="col-sm-9">
	        <input class="form-control" type="text" maxlength="30" name="descp" autocomplete="off"
	        		data-parsley-required="true" data-parsley-required-message="常量说明不可为空"
	        		data-parsley-trigger="focusout">
	    </div>
	</div>
	<div class="form-group row">
	    <label for="example-text-input" class="col-sm-3 col-form-label">标签</label>
	    <div class="col-sm-9">
	        <select class="form-control" name="tag">
                <option value="code">代码常量</option>
                <option value="page">页面常量</option>
                <option value="config">配置常量</option>
            </select>
	    </div>
	</div>
</form>
