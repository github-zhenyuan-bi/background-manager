<form class="table-form menu-table-addMenu" style="margin-top: 1.6rem;">
	<input type="hidden" name="id">
	<div class="form-group row">
	    <label for="example-text-input" class="col-sm-3 col-form-label">父级菜单</label>
	    <div class="col-sm-9">
	        <select class="form-control" name="pid">
                <option value="-1">根菜单</option>
            </select>
	    </div>
	</div>
	<div class="form-group row">
	    <label for="example-text-input" class="col-sm-3 col-form-label">资源名称</label>
	    <div class="col-sm-9">
	        <input class="form-control" type="text" maxlength="20" name="name" autocomplete="off"
	        		data-parsley-required="true" data-parsley-required-message="资源名称不可为空"
	        		data-parsley-trigger="focusout">
	    </div>
	</div>
	<div class="form-group row">
	    <label for="example-text-input" class="col-sm-3 col-form-label">资源地址</label>
	    <div class="col-sm-9">
	        <input class="form-control" type="text" maxlength="256" name="url" autocomplete="off"
	        		data-parsley-required="true" data-parsley-required-message="资源地址不可为空"
	        		data-parsley-trigger="focusout">
	    </div>
	</div>
	<div class="form-group row">
	    <label for="example-text-input" class="col-sm-3 col-form-label">资源权限</label>
	    <div class="col-sm-9">
	        <input class="form-control" type="text" maxlength="256" name="filterExp" autocomplete="off"
	        		data-parsley-required="true" data-parsley-required-message="资源地址不可为空"
	        		data-parsley-trigger="focusout">
	    </div>
	</div>
	<div class="form-group row">
	    <label for="example-text-input" class="col-sm-3 col-form-label">类别</label>
	    <div class="col-sm-9">
	        <input class="form-control" type="text" maxlength="30" name="menuType" autocomplete="off"
	        		data-parsley-required="true" data-parsley-required-message="资源类别不可为空"
	        		data-parsley-pattern="^[a-zA-Z0-9_]{1,30}$" data-parsley-pattern-message="资源类别由1-30字母，数字，下划线"
	        		data-parsley-trigger="focusout">
	    </div>
	</div>
	<div class="form-group row">
	    <label for="example-text-input" class="col-sm-3 col-form-label">图标</label>
	    <div class="col-sm-9">
	        <input class="form-control" type="text" maxlength="30" name="icon" autocomplete="off">
	    </div>
	</div>
	<div class="form-group row">
	    <label for="example-text-input" class="col-sm-3 col-form-label">显示顺序</label>
	    <div class="col-sm-9">
	        <input class="form-control" type="number" max="999" name="sort" autocomplete="off">
	    </div>
	</div>
</form>
