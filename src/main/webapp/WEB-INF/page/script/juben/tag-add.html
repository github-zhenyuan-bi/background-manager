<form class="jubenTag-table-addTag" style="margin-top: 1.6rem;">
	<input type="hidden" name="id" value="${(tag.id)!}">
	
	<div class="form-row">
		<label class="col-sm-2 col-form-label">标签名</label>
	    <div class="form-group col-sm-10">
	        <input  class="form-control" type="text" name="name" value="${(tag.name)!}" placeholder="请输入剧本标签名">
	    </div>
	</div>
	<div class="form-row">
		<label class="col-sm-2 col-form-label">标签颜色</label>
	    <div class="form-group col-sm-10">
	        <input  class="form-control" type="color" name="cssColor" value="${(tag.cssColor)!}" placeholder="请输入剧本标签颜色">
	    </div>
	</div>
</form>
